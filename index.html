<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/SL-072622-51930-14.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.0);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar span {
            margin-left: 20px;
        }
        .profile-container{
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            padding: 10px;
            border-radius: 15px;
            color: white;
            max-width: 100%;
            width: 90%;
            margin-top: 50px;
            justify-content: center;
        }
        .about-container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 15px;
            color: white;
            max-width: 100%;
            width: 90%;
            margin-top: 50px;
            justify-content: center;
        }
        .profile-image {
            width: 400px;
            height: 500px;
            background: gray;
            border-radius: 15px;
            margin-right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        .profile-text h2, .about-text h2 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }
        .profile-text p, .about-text p {
            font-size: 2em;
            font-weight: lighter;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Vedansh Sahay</span>
    </div>
    <div class="profile-container">
        <div class="profile-image">Image</div>
        <div class="profile-text">
            <h2>Placeholder Name</h2>
            <p>Building pixel-perfect Interactive apps ‚ù§Ô∏è üî•</p>
            <p>Full-Stack Developer</p>
        </div>
    </div>
    <div class="about-container">
        <div class="about-text">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula, lorem ac sollicitudin volutpat, enim nisl hendrerit velit, sit amet facilisis nisl tortor in justo.</p>
        </div>
    </div>
</body>
</html>
